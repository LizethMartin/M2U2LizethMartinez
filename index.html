<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modulo 2: Unidad 2 Ejercicio 1</title>

    <!--Libreria de JavaScript que facilita no solo facilita escribir en html sino la porgramacion de JavaScript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Script JavaScript con funciones para la tabla HabitaciÃ³n-->
    <script src="../js/ejercicio1.js"></script>
    <!-- Bootstrap -->
    <link href="../css/bootstrap-4.3.1.css" rel="stylesheet">
    <!-- css -->
    <link href="../css/styles.css" rel="stylesheet">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container text-center">
        <div class="row pt-5 mt-2">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div class="card text-center">
                    <div class="card-header">
                        <a href="index.html" class="links card-link">Ejercicio 1</a>
                        <a href="html/ejercicio2.html" class="links card-link">Ejercicio 2</a>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">EJERCICIO 1</h5>
                        <div class="form-group">
                            <label for="name" class="mt-2">Nombre:</label>
                            <input type="text" class="form-control mt-1" id="name" placeholder="NOMBRE" required>
                            <label for="materias" class="mt-2">Cantidad de materias a matricula:</label>
                            <input type="number" class="form-control mt-1" id="materia"
                                placeholder="CANTIDAD DE MATERIAS" required>
                        </div>
                        <div class="row mt-5">
                            <div class="col-12">
                                <button type="submit" onclick="addMaterias()" class="btn btn-success btn-block">Agregar
                                    Materias</button> &nbsp;&nbsp;&nbsp;
                            </div>
                        </div>

                    </div>
                    <div class="card-footer text-muted"></div>
                </div>

            </div>
            <div class="col-lg-2"></div>
        </div>
        <div>
            <table class="table table-hover mt-5">
                <thead id="titulos-tabla">
                    <tr>
                        <th class="titlestable" scope="col">Materia</th>
                        <th class="titlestable" scope="col">Valor</th>
                    </tr>
                </thead>
                <tbody id="resultado">
                </tbody>
            </table>
            <div class="row mt-5">
                <div class="col-12">
                    <button type="button" onclick="registrar()" class="btn btn-success btn-block">REGISTRAR</button>
                    &nbsp;&nbsp;&nbsp;
                </div>
            </div>
        </div>
        <div>
            <div class="row py-5 my-2">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <div class="card text-center">
                        <div class="card-header">
                            <h3>Factura</h3>
                        </div>
                        <div class="card-body">
                            <h5 id="person" class="card-title">Nombre</h5>
                            <div class="row mt-5 text-center">
                                <div class="col-12">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th scope="col">Materia</th>
                                                <th scope="col">Valor</th>
                                            </tr>
                                        </thead>
                                        <tbody id="resultadoMateria">
                                        </tbody>
                                    </table>
                                    <p id="factura" class="text-center">
                                    </p>
                                </div>

                            </div>
                        </div>
                        <div class="card-footer text-muted"></div>
                    </div>
                </div>
                <div class="col-lg-2"></div>
            </div>
        </div>
    </div>
</body>

</html>
